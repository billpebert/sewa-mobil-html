        <!-- Main Content -->
        <section class="bg-darkGrey relative py-[70px]">
            <div class="container">
                <header class="mb-[30px]">
                    <h2 class="font-bold text-dark text-[26px] mb-1">
                        Checkout & Drive Faster
                    </h2>
                    <p class="text-base text-secondary">We will help you get ready today</p>
                </header>

                <div class="flex items-center gap-5 lg:justify-between">
                    <!-- Form Card -->
                    <form action="" class="bg-white p-[30px] pb-10 rounded-3xl md:rounded-[50px] max-w-[490px] w-full"
                        id="checkoutForm" @submit.prevent>
                        <div class="grid grid-cols-2 items-center gap-y-6 gap-x-4 lg:gap-x-[30px]">
                            <!-- Full Name -->
                            <div class="flex flex-col col-span-2 gap-3">
                                <label for="" class="text-base font-semibold text-dark">
                                    Full Name
                                </label>
                                <input type="text" name="fullname" id="fullname"
                                    class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px]"
                                    placeholder="Insert Full Name" value="Shayna Zakirra">
                            </div>
                            <!-- Date From -->
                            <!-- <div class="flex flex-col col-span-1 gap-3">
                                <label for="" class="text-base font-semibold text-dark">
                                    From
                                </label>
                                <input type="text" readonly name="dateFrom" id="dateFrom"
                                    class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px] focus:before:appearance-none focus:before:!content-none"
                                    placeholder="Select Date" @mouseover="this.showDatePicker = !this.showDatePicker"
                                    @mouseleave="this.showDatePicker = !this.showDatePicker">
                            </div> -->
                            <!-- Date Until -->
                            <!-- <div class="flex flex-col col-span-1 gap-3">
                                <label for="" class="text-base font-semibold text-dark">
                                    Until
                                </label>
                                <input type="text" readonly name="dateUntil" id="dateUntil"
                                    class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px] focus:before:appearance-none focus:before:!content-none"
                                    placeholder="Select Date">
                            </div> -->

                            <div class="col-span-2">
                                <div class="grid grid-cols-2 col-span-2 gap-y-6 gap-x-4 lg:gap-x-[30px] relative"
                                    v-slot="{ inputValue, inputEvents, isDragging }">
                                    <div class="absolute translate-x-1/2 right-1/2 top-24">
                                        <v-date-picker v-model="range" mode="date" color="purple" :masks="masks"
                                            is-range></v-date-picker>
                                    </div>
                                    <div class="flex flex-col col-span-1 gap-3">
                                        <label for="" class="text-base font-semibold text-dark"> From </label>
                                        <input type="text" name="dateFrom" id="dateFrom"
                                            class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px]"
                                            :class="isDragging ? 'text-gray-600' : 'text-gray-900'"
                                            :value="inputValue.start" v-on="inputEvents.start" placeholder="Select Date"
                                            readonly :value="inputValue.start" v-on="inputEvents.start" />
                                    </div>
                                    <div class="flex flex-col col-span-1 gap-3">
                                        <label for="" class="text-base font-semibold text-dark"> Until </label>
                                        <input type="text" name="dateUntil" id="dateUntil"
                                            class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px]"
                                            :class="isDragging ? 'text-gray-600' : 'text-gray-900'"
                                            :value="inputValue.end" v-on="inputEvents.end" placeholder="Select Date"
                                            readonly :value="inputValue.end" v-on="inputEvents.end" />
                                    </div>
                                </div>
                            </div>

                            <!-- Delivery Address -->
                            <div class="flex flex-col col-span-2 gap-3">
                                <label for="" class="text-base font-semibold text-dark">
                                    Delivery Address
                                </label>
                                <input type="text" name="address" id="address"
                                    class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px]"
                                    placeholder="Where should we deliver your car?">
                            </div>
                            <!-- City -->
                            <div class="flex flex-col col-span-1 gap-3">
                                <label for="" class="text-base font-semibold text-dark">
                                    City
                                </label>
                                <input type="text" name="city" id="city"
                                    class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px] focus:before:appearance-none focus:before:!content-none"
                                    placeholder="City Name">
                            </div>
                            <!-- Post Code -->
                            <div class="flex flex-col col-span-1 gap-3">
                                <label for="" class="text-base font-semibold text-dark">
                                    Write Code
                                </label>
                                <input type="number" name="postCode" id="postCode"
                                    class="text-base font-medium focus:border-primary focus:outline-none placeholder:text-secondary placeholder:font-normal px-[26px] py-4 border border-grey rounded-[50px] focus:before:appearance-none focus:before:!content-none"
                                    placeholder="Write code">
                            </div>
                            <!-- CTA Button -->
                            <div class="col-span-2 mt-[26px]">
                                <!-- Button Primary -->
                                <div class="p-1 rounded-full bg-primary group">
                                    <a href="payment.html" class="btn-primary">
                                        <p
                                            class="transition-all duration-[320ms] translate-x-3 group-hover:-translate-x-10 text-center">
                                            Continue
                                        </p>
                                        <img src="../assets/svgs/ic-arrow-right.svg"
                                            class="transition-all duration-[320ms] opacity-0 group-hover:opacity-100 group-hover:translate-x-10"
                                            alt="">
                                    </a>
                                </div>
                            </div>
                        </div>

        <!--3. Create the Vue instance-->
        <script>
            new Vue({
                el: '#checkoutForm',
                data: {
                    inputValue: { start: null, end: null },
                    inputEvents: { start: null, end: null },
                    isDragging: false,
                    range: {
                        start: null,
                        end: null,
                    },
                    masks: {
                        input: 'DD MM YYYY',
                    },
                    selectedDate: null,
                    showDatePicker: false
                },
            })

            $('.vc-container').addClass('!rounded-[18px] !border !border-grey')
            $('.vc-pane-container').addClass('font-poppins')
            $('.vc-weekday').addClass('!font-medium')
            $('.vc-title').addClass('!text-base')
            $('.vc-header').addClass('!mb-5')

        </script>
